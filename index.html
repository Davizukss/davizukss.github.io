<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz Feira-Industrial</title>
</head>

<body>

    <div class="btn_jogar"><button>Começar</button></div>
    <div class="quiz_box">
        <header>
            <div class="titulo"><span>Gestão e Logistica</span></div>
        </header>
        <section>
            <div class="questao">
                <span>Não faço ideia do que vai aqui?</span>
            </div>
            <div class="listaq">
            </div>
        </section>
        <footer>
            <div class="total_questao">
                <span>
                    1 de 5 Questões
                </span>
            </div>
        </footer>
    </div>
    <div class="result_box">
        <div class="concluido">Você Terminou o Quiz!</div>
        <div class="pontuacao">

        </div>
        <div class="buttons">
            <button class="restart">Tentar De Novo</button>
            <button class="sair">Menu</button>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>
 <script src="/js/questoes.js"></script>
</html>
